# Load the theme generated by `kitten themes`.
include current-theme.conf

# Font setup details from `kitten choose-fonts`.
font_family family='JetBrains Mono' style=Regular
    \variable_name=JetBrainsMono features=+zero
bold_font auto
italic_font auto
bold_italic_font auto

font_size 26.0

# Enable cursor animation.
cursor_trail 5

# Force the window to be maximised.
initial_window_width 110c
initial_window_height 30c

# Move tab bar to the top, use suggested setup from Catppuccin theme but switch
# foreground / background to be less bright.
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted

active_tab_foreground #CBA6F7
active_tab_background #181825
inactive_tab_background #11111B

# By default there is no mapping to go to specific tabs.
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9
map cmd+0 goto_tab 10

map cmd+f toggle_fullscreen
